<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIA EL TITLE!!! -->
    <title>To do list</title>
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div class="main-header">
        <h1 class="main-header__title">TO DO</h1>
        <img
          class="main-header__icon"
          src="assets/images/icon-sun.svg"
          alt=""
        />
      </div>

      <form id="form" class="form" action="">
        <input id="input" class="input" type="text" />
      </form>

      <div id="information" class="information">
        <div id="information-item">
          <span id="items-number"></span>items left
        </div>
        <div>
          <button class="information__button">All</button>
          <button class="information__button">Active</button>
          <button class="information__button">Completed</button>
        </div>
        <div>
          <button id="button-clear" class="information__button">
            Clear Completed
          </button>
        </div>
      </div>

      <div id="tasks" class="tasks"></div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
